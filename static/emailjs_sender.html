<body>

        <form id="emailForm">

                       placeholder="cliente@ejemplo.com">

            <div class="form-group">

        <div class="status" id="status"></div>

            <p><strong>Service ID:</strong> service_07w2v5c</p>
            <p><strong>Template ID:</strong> template_u4pwglv</p>
            <p><strong>Public Key:</strong> X-95hw1AjZ84R4LjG</p>
            <p><strong>Status:</strong> <span id="emailjsStatus">Verificando...</span></p>
        </div>
    </div>

    <script>
        // Configuraci√≥n EmailJS con TUS credenciales reales
        const EMAILJS_CONFIG = {
            serviceID: 'service_07w2v5c',
            templateID: 'template_u4pwglv',
            publicKey: 'X-95hw1AjZ84R4LjG'
        };

        // Inicializar EmailJS
        (function() {
            emailjs.init(EMAILJS_CONFIG.publicKey);
            document.getElementById('emailjsStatus').textContent = '‚úÖ Conectado';
            document.getElementById('emailjsStatus').style.color = 'green';
        })();

        // Funci√≥n para mostrar vista previa
        function previewEmail() {
            const formData = getFormData();
            const message = generateEmailMessage(formData);
            
            document.getElementById('previewContent').innerHTML = `
                <p><strong>Para:</strong> ${formData.clientEmail}</p>
                <p><strong>Asunto:</strong> Cotizaci√≥n SOAT - Autofondo Alese</p>
                <hr>
                <div style="white-space: pre-line;">${message}</div>
            `;
            
            document.getElementById('preview').style.display = 'block';
        }

        // Funci√≥n para obtener datos del formulario
        function getFormData() {
            return {
                clientEmail: document.getElementById('clientEmail').value,
                clientName: document.getElementById('clientName').value,
                vehicleType: document.getElementById('vehicleType').value,
                location: document.getElementById('location').value,
                priceMin: document.getElementById('priceMin').value,
                priceMax: document.getElementById('priceMax').value
            };
        }

        // Funci√≥n para generar el mensaje del email
        function generateEmailMessage(data) {
            return `Estimado/a ${data.clientName},

¬°Gracias por tu inter√©s en nuestros seguros SOAT!

Te enviamos tu cotizaci√≥n personalizada:

üöó DATOS DE TU VEH√çCULO:
‚Ä¢ Tipo: ${data.vehicleType}
‚Ä¢ Ubicaci√≥n: ${data.location}
‚Ä¢ Uso: Particular

üí∞ RANGO DE PRECIOS:
‚Ä¢ Desde: S/ ${data.priceMin}
‚Ä¢ Hasta: S/ ${data.priceMax}

‚úÖ COBERTURA SOAT 2024:
‚Ä¢ Muerte por accidente: 4 UIT
‚Ä¢ Gastos m√©dicos: Hasta 5 UIT
‚Ä¢ Invalidez permanente: Hasta 4 UIT
‚Ä¢ Gastos de sepelio: Hasta 1 UIT

üèÜ ASEGURADORAS DISPONIBLES:
‚Ä¢ Interseguro ‚Ä¢ RIMAC ‚Ä¢ Pac√≠fico ‚Ä¢ MAPFRE ‚Ä¢ La Positiva

üìû CONTACTO DIRECTO:
‚Ä¢ Tel√©fono: +51 999 888 777
‚Ä¢ WhatsApp: 999-919-133
‚Ä¢ Email: info@autofondoalese.com
‚Ä¢ Web: www.autofondoalese.com

¬øListo para proteger tu veh√≠culo?
¬°Contactanos para finalizar tu SOAT!

Saludos cordiales,
Equipo Autofondo Alese
L√≠deres en seguros vehiculares`;
        }

        // Funci√≥n para mostrar status
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Ocultar despu√©s de 5 segundos
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Manejar env√≠o del formulario
        document.getElementById('emailForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = getFormData();
            const sendBtn = document.getElementById('sendBtn');
            
            // Validar datos
            if (!formData.clientEmail || !formData.clientName || !formData.vehicleType || !formData.location) {
                showStatus('‚ùå Por favor completa todos los campos obligatorios', 'error');
                return;
            }
            
            // Deshabilitar bot√≥n
            sendBtn.disabled = true;
            sendBtn.textContent = 'üì° Enviando...';
            
            // Preparar template params
            const templateParams = {
                to_email: formData.clientEmail,
                to_name: formData.clientName,
                from_name: 'Autofondo Alese',
                reply_to: 'info@autofondoalese.com',
                subject: 'Cotizaci√≥n SOAT - Autofondo Alese',
                message: generateEmailMessage(formData),
                vehicle_type: formData.vehicleType,
                location: formData.location,
                price_min: formData.priceMin,
                company_phone: '+51 999 888 777',
                company_email: 'info@autofondoalese.com'
            };
            
            // Enviar email usando EmailJS
            emailjs.send(EMAILJS_CONFIG.serviceID, EMAILJS_CONFIG.templateID, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showStatus(`‚úÖ ¬°Email enviado exitosamente a ${formData.clientEmail}!`, 'success');
                    
                    // Limpiar formulario
                    document.getElementById('emailForm').reset();
                    document.getElementById('preview').style.display = 'none';
                    
                }, function(error) {
                    console.log('FAILED...', error);
                    showStatus(`‚ùå Error enviando email: ${error.text || error.message}`, 'error');
                })
                .finally(function() {
                    // Rehabilitar bot√≥n
                    sendBtn.disabled = false;
                    sendBtn.textContent = 'üìß Enviar Cotizaci√≥n';
                });
        });

        // Funci√≥n para probar la conexi√≥n

            } catch (error) {

        });
    </script>
</body>
