<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbara - Chat de Prueba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.bot {
            text-align: left;
        }
        
        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-bubble {
            background: #007bff;
            color: white;
        }
        
        .message.bot .message-bubble {
            background: #f1f3f5;
            color: #333;
        }
        
        .typing-indicator {
            display: none;
            text-align: left;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        
        .typing-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            background: #f1f3f5;
            color: #666;
        }
        
        .typing-animation {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typingBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .chat-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
        }
        
        .chat-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .error {
            color: #dc3545;
            font-weight: bold;
        }
        
        .success {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸŽ­ Barbara - Asesora Digital
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    Â¡Hola! Soy Barbara, asesora digital de Autofondo Alese ðŸ‘‹<br><br>
                    Â¿En quÃ© te puedo ayudar hoy?
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-bubble">
                <span style="margin-right: 8px;">Barbara estÃ¡ escribiendo</span>
                <div class="typing-animation">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
        </div>
        
        <div class="status" id="status">
            Conectado âœ…
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500">
            <button id="sendButton" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');

        // ConfiguraciÃ³n de delays (en milisegundos)
        const delays = {
            short: 800,
            medium: 1500,
            long: 2500,
            thinking: 500,
            cotizacion: 3000
        };

        function getDelayType(message) {
            const msgLower = message.toLowerCase();
            
            if (msgLower.includes('cotizar') || msgLower.includes('cotizaciÃ³n') || msgLower.includes('precio')) {
                return 'cotizacion';
            }
            
            if (message.length > 100) {
                return 'long';
            } else if (message.length > 50) {
                return 'medium';
            } else {
                return 'short';
            }
        }

        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.innerHTML = content.replace(/\n/g, '<br>');
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setStatus(message, type = '') {
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Deshabilitar input
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            // Mostrar mensaje del usuario
            addMessage(message, true);
            messageInput.value = '';

            // Determinar tipo de delay
            const delayType = getDelayType(message);
            const delay = delays[delayType];

            try {
                setStatus('Enviando mensaje...', 'info');
                
                // Mostrar indicador de "escribiendo" inmediatamente
                setTimeout(() => {
                    showTypingIndicator();
                    setStatus('Barbara estÃ¡ escribiendo...', 'info');
                }, 200);

                // Realizar peticiÃ³n al servidor
                const response = await fetch('/test-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        phone: '+51999999999' // NÃºmero de prueba
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Simular delay de escritura DESPUÃ‰S de recibir respuesta
                    setTimeout(() => {
                        hideTypingIndicator();
                        addMessage(data.bot_response);
                        setStatus('Conectado âœ…', 'success');
                        
                        // Rehabilitar input
                        messageInput.disabled = false;
                        sendButton.disabled = false;
                        messageInput.focus();
                    }, delay);
                } else {
                    hideTypingIndicator();
                    addMessage('Lo siento, hubo un error. Por favor intenta nuevamente.', false);
                    setStatus('Error en la respuesta', 'error');
                    
                    // Rehabilitar input
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                }

            } catch (error) {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage('Error de conexiÃ³n. Por favor verifica tu internet.', false);
                setStatus('Error de conexiÃ³n', 'error');
                
                // Rehabilitar input
                messageInput.disabled = false;
                sendButton.disabled = false;
            }
        }

        // Event listeners
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus en el input
        messageInput.focus();

        // Mensaje de bienvenida despuÃ©s de un momento
        setTimeout(() => {
            setStatus('Â¡Lista para ayudarte! ðŸ˜Š', 'success');
        }, 1000);
    </script>
</body>
</html>
